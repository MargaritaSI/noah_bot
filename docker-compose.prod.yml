# Production Docker Compose
version: '3.8'

services:
  noach-bot-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: noach_bot-bot-prod
    ports:
      - "8080:8080"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_CHAT_ID=${ADMIN_CHAT_ID}
      - ADMIN_ID=${ADMIN_ID}

      - WEBHOOK_URL=${WEBHOOK_URL}
      - HOST=0.0.0.0
      - PORT=8080
      - START_IMAGE_URL=${START_IMAGE_URL}
      - MENU_DRINKS_URL=${MENU_DRINKS_URL}
      - MENU_FOOD_URL=${MENU_FOOD_URL}
      - MENU_WINES_URL=${MENU_WINES_URL}
      - DELIVERY_IMAGE_URL=${DELIVERY_IMAGE_URL}
      - SPECIAL_IMAGE_URL=${SPECIAL_IMAGE_URL}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - noach_bot-network

  nginx:
    image: nginx:alpine
    container_name: noach_bot-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - noach_bot-bot-prod
    restart: unless-stopped
    networks:
      - noach_bot-network

networks:
  noach-network:
    driver: bridge
